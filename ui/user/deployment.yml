# kps-web-user deployment.yaml
#
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kps-web-user
  namespace: kps2
  labels:
    app: kps-web-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kps-web-user
  template:
    metadata:
      annotations:
        sidecar.istio.io/interceptionMode: TPROXY
      labels:
        app: kps-web-user
    spec:
      containers:
      - name: kps-web-user
        image: kps-container-registry.ncr.gov-ntruss.com/kps-web-user:1.99-dev
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 250m
            memory: 1000Mi
          limits:
            cpu: 500m
            memory: 2500Mi                
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: ncp-container
