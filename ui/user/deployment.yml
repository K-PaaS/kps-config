# kps-web-user deployment.yaml
#
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kps-web-user
  namespace: kps2
  labels:
    app: kps-web-user
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: kps-web-user
  template:
    metadata:
      labels:
        app: kps-web-user
    spec:
      containers:
      - name: kps-web-user
        image: kps-container-registry.ncr.gov-ntruss.com/kps-web-user:1.125-dev
        imagePullPolicy: Always           
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: ncp-container
