# kps-web-admin deployment.yaml
#
# 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kps-web-admin
  namespace: kps2
  labels:
    app: kps-web-admin
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: kps-web-admin
  template:
    metadata:
      labels:
        app: kps-web-admin
    spec:
      containers:
      - name: kps-web-admin
        image: kps-container-registry.ncr.gov-ntruss.com/kps-web-admin:1.25-dev
        imagePullPolicy: Always      
        ports:
        - containerPort: 8090
      imagePullSecrets:
        - name: ncp-container
