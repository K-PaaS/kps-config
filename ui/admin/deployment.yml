#
# kps-web-admin deployment.yaml
#
# 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kps-web-admin
  namespace: kps2
  labels:
    app: kps-web-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kps-web-admin
  template:
    metadata:
      labels:
        app: kps-web-admin
    spec:
      containers:
      - name: kps-web-admin
        image: kps-container-registry.ncr.gov-ntruss.com/kps-web-admin:1.18-dev
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 60m
            memory: 700Mi
          limits:
            cpu: 510m
            memory: 2000Mi                
        ports:
        - containerPort: 8090
      imagePullSecrets:
        - name: ncp-container
