#
# kps-api-common deployment.yaml
#
# 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kps-api-common
  namespace: kps2
  labels:
    app: kps-api-common
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: kps-api-common
  template:
    metadata:
      labels:
        app: kps-api-common
    spec:
      containers:
      - name: kps-api-common
        image: kps-container-registry.ncr.gov-ntruss.com/kps-api-common:1.22-dev
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 250m
            memory: 700Mi
          limits:
            cpu: 500m
            memory: 2500Mi                
        ports:
        - containerPort: 9030
      imagePullSecrets:
        - name: ncp-container
