apiVersion: apps/v1
kind: Deployment
metadata:
  name: kps-api-edu
  namespace: kps2
  labels:
    app: kps-api-edu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kps-api-edu
  template:
    metadata:
      labels:
        app: kps-api-edu
    spec:
      containers:
      - name: kps-api-edu
        image: kps-container-registry.ncr.gov-ntruss.com/kps-api-edu:1.10-dev
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 250m
            memory: 600Mi
          limits:
            cpu: 500m
            memory: 2000Mi                
        ports:
        - containerPort: 9050
      imagePullSecrets:
        - name: ncp-container
  