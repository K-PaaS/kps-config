#
# kps-api-content deployment.yaml
#
# 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kps-api-content
  namespace: kps2
  labels:
    app: kps-api-content
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kps-api-content
  template:
    metadata:
      labels:
        app: kps-api-content
    spec:
      containers:
      - name: kps-api-content
        image: kps-container-registry.ncr.gov-ntruss.com/kps-api-content:1.12
        imagePullPolicy: Always
        ports:
        - containerPort: 9060
        volumeMounts:
        - mountPath: /var/vcap/data
          name: backup-storage
      volumes:
      - name: backup-storage
        persistentVolumeClaim:
          claimName: backup-pv-claim
      imagePullSecrets:
        - name: ncp-container

