# kps-api-business deployment.yaml
#
# 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kps-api-business
  namespace: kps2
  labels:
    app: kps-api-business
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: kps-api-business
  template:
    metadata:
      labels:
        app: kps-api-business
    spec:
      containers:
      - name: kps-api-business
        image: kps-container-registry.ncr.gov-ntruss.com/kps-api-business:1.31-dev
        imagePullPolicy: Always        
        ports:
        - containerPort: 9040
      imagePullSecrets:
        - name: ncp-container
