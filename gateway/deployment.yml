#
# kps-zuul-gateway deployment.yaml
#
# 

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kps-zuul-gateway
  namespace: kps2
  labels:
    app: kps-zuul-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kps-zuul-gateway
  template:
    metadata:
      labels:
        app: kps-zuul-gateway
    spec:
      containers:
      - name: kps-zuul-gateway
        image: kps-container-registry.ncr.gov-ntruss.com/kps-zuul-gateway:1.8
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 1m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 1500Mi                
        ports:
        - containerPort: 9021
        env: 
          - name: SERVER_PORT
            value: "9021" 
      imagePullSecrets:
        - name: ncp-container
